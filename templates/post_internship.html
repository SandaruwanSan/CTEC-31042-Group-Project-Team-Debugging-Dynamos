<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Post Internship</title>
    <style>
        body {
            padding-top: 60px; 
        }
        footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #333;
  color: #fff;
  padding: 10px 0;
}
    </style>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about-us">About Us</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Post Internship</h2>
        <form action="{{ url_for('post_internship') }}" method="post" enctype="multipart/form-data">
            <label for="company_name">Company Name:</label><br>
            <input type="text" id="company_name" name="company_name" required><br><br>
            
            <label for="description">Internship Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="poster">Internship Poster (Image):</label><br>
            <input type="file" id="poster" name="poster" accept="image/*" required><br><br>
            
            <input type="submit" value="Post Internship">
        </form>
    </div>

<footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                &copy; 2024 University Internship Provider. All Rights Reserved.<br>[A Project of Debugging Dynamos]
            </div>
        </div>
    </div>
</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
